	<style type="text/css">
	body {
    color: #333;
    background-color: #fbf3e7;
}
/* Login_bg */
.login_bg{width:480px;margin:0 auto;height:100px;margin-top:-254px;margin-left:-239px;position:absolute;left:50%;top:50%;}
.login_bg img {border: none;}
/*LoginBox*/
#loginBox{width:460px; height:290px;margin-top:-145px;margin-left:-230px;position:absolute;left:50%;top:50%;background-color:#fff;overflow:hidden; border:1px solid #dedede;}
#loginBox h1{background:url(http://www.{:DOMAIN()}/Public/Admin/images/ui_ico.gif) repeat-x; height:50px; line-height:50px; text-indent:20px;color:#676767; font-size:14px; font-weight:bold; border-bottom:1px solid #dedede;}
.LoginForm{padding:25px 0 0 40px;}
.Logininput{margin-top:15px;height:42px;overflow:hidden;}
.Logininput.iname{background:url(http://www.{:DOMAIN()}/Public/Admin/images/ui_ico.gif) -190px -65px #fff no-repeat;}
.Logininput.iname_{background:url(http://www.{:DOMAIN()}/Public/Admin/images/ui_ico.gif) -190px -225px #fff no-repeat;}
.Logininput.ipass{background:url(http://www.{:DOMAIN()}/Public/Admin/images/ui_ico.gif) -190px -105px #fff no-repeat;}
.Logininput.ipass_{background:url(http://www.{:DOMAIN()}/Public/Admin/images/ui_ico.gif) -190px -265px #fff no-repeat;}
.Logininput input{float:left;width:380px;height:40px;line-height:40px;border:1px solid #e8e8e8; background:url(http://www.{:DOMAIN()}/Public/Admin/images/ui_ico.gif) no-repeat;text-indent:5px;}
#uname{background-position:150px -150px;}
#upass{background-position:150px -190px;}
.Loginsubmit{width:136px;height:45px;border:none;margin-top:15px;cursor:pointer;}
</style>

<div id="loginBox">
	<h1>《{:DOMAIN()}》管理平台</h1>
    <div class="LoginForm">
   	<form id="form1" name="form1" method="post" action="{:U('Public/login')}" onSubmit="return CheckLogin()">
        <div id="iname" class="Logininput iname"><input name="username" type="text" id="uname" maxlength="20"/></div>
        <div id="ipass" class="Logininput ipass"><input name="password" type="password" id="upass" maxlength="20"/></div>
        <div class="Loginsubmit"><input type="image" src="http://www.{:DOMAIN()}/Public/Admin/images/btn.gif"/></div>
    </form>
    </div>
</div>
<script type="text/javascript">
function CheckLogin(){
	var PassValue = $.trim($("#upass").val());
	var NameValue = $.trim($("#uname").val());
	if (NameValue.length < 5 || NameValue.length >20){alert('请输入6-20位管理员账号!');chkUname();return false;}
	if (PassValue.length < 6 || PassValue.length >20){alert('请输入6-20位入管理员密码!');chkUpass();return false;}
	return true;
}
$(document).ready(function() {
	$('#uname').focus(function(){$('#iname').removeClass('iname').removeClass('iname_')});
	$('#uname').blur(function(){chkUname();});
	$('#upass').focus(function(){$('#ipass').removeClass('ipass').removeClass('ipass_')});
	$('#upass').blur(function(){chkUpass();});
});
function chkUname(){
	var uName = $('#uname').val();
	if (uName.length < 5 || uName.length >20){
		$('#uname').val('').css({'border-color':'#F00'});
		$('#iname').addClass('iname_');		
	}else{
		$('#uname').css({'border-color':'#dedede'});
	}
}
function chkUpass(){
	var uPass = $('#upass').val();
	if (uPass.length < 6 || uPass.length >20){
		$('#upass').val('').css({'border-color':'#F00'});
		$('#ipass').addClass('ipass_')
	}else{
		$('#upass').css({'border-color':'#dedede'});
	}
}
</script>

</body>
