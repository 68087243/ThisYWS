<extend name="./Theme/default/Common/Public/layout.html"/>

<block name="title"><title>{$meta_title}｜{:C('WEB_SITE_TITLE')}－{:C('WEB_SITE_SLOGAN')}</title></block>

<block name="style">
<import type='css' file="theme.css.index" />
<style type="text/css">
.w960 {
    width: 960px;
    margin: 0 auto;
}
.main{margin-top: 50px;background:url(__PUBLIC__/theme/images/main.jpg) repeat-y;min-height:515px;_height:515px}
.nav{float:left;width:170px;}
.nav li{background:url(../images/navbg.png) no-repeat bottom center;width:170px;height:45px;font:bold 14px/45px \5b8b\4f53;text-indent:20px}
.nav li:hover,.nav li.cur{background-color:#fff}
.nav li a{display:block;color:#666}
.nav li a:hover,li.cur a,.showlist dt,.showlist dt span{background:url(__PUBLIC__/theme/images/icoinfo.png) no-repeat}
.nav li a:hover,li.cur a{background-position:135px 16px;color:#099AED;text-decoration:none}
.content{float:right;width:750px;padding:0 20px}

.content h2{font-size:14px;height:35px;line-height:35px;color:#333;border-bottom:1px solid #DBDBDB}
.cominfo img{float:right;width:300px;height:260px;margin:15px 0 0 30px}
.cominfo p{line-height:26px;text-indent:2em;padding-top:15px}

.comlist{padding-bottom:15px}
.comlist li{height:20px;line-height:20px;margin-top:20px;overflow:hidden}
.comlist li span{display:inline-block;width:80px;height:16px;line-height:16px;background:#DDD;text-align:center;margin-right:20px}
</style>
</block>



<block name="body">
<!--   About Start   -->
    <div class="main w960 clearfix">
        <ul class="nav" id="info_nav">
		<volist name="nav" id="vo">
			<li id="info_nav_{$vo.tag}">
                <a href="{:U('Service/Information/'.$vo['tag'])}" target="_self">{$vo.name}</a>
            </li>
		</volist>
        </ul>
		<script type="text/javascript">$('#info_nav_{$info.tag}').addClass('cur');</script>
        <div class="content">
			<h2>{$info.name}</h2>
			<br/>
            {$info.content}
        </div>

    </div>
<!--   About End   -->
</block>


<block name="footer_script">

</block>
