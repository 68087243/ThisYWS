<extend name="./Game/Theme/tj/layout.html"/>
<block name="title"><title>{$meta_title}｜{:C('WEB_SITE_TITLE')}－{:C('WEB_SITE_SLOGAN')}</title></block>

<block name="style">
<static type='css' file="tj.css.index" />
<style type="text/css">

</style>
</block>


<block name="body">
    <div class="list_tit">
        <h2>{$title}</h2>
        <span>
            <a href="{:D('Game')->getGameUrl($gamedata['id'])}">首页</a>&gt;&gt;<a href="{:U($gamedata['mark'].'/news_list',Array('cid'=>I('cid')))}">{$title}</a>
        </span>
    </div>

    <div class="list_con">
        <ul class="list_ul clearfix">
            <volist name="volist" id="vo">
                <li>
                    <span>[{$vo.ctime|date="m-d",###}]</span>
                    <a href="{:U($gamedata['mark'].'/news_read',Array('id'=>$vo['id']))}">{$vo.title}</a>
                </li>
            </volist>
        </ul>
    </div>
    <div class="pagenav">
        <ul> {$page}  </ul>
    </div>
</block>

<block name="footer_script">
<static type='js' file="tj.js.index" />
<static type='js' file="tj.js.slide" />

</block>
