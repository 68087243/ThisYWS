<extend name="./Theme/default/Common/Game/layout_theme_dzz.html"/>
<block name="title"><title>{$meta_title}｜{:C('WEB_SITE_TITLE')}－{:C('WEB_SITE_SLOGAN')}</title></block>

<block name="style">
<import type='css' file="theme.theme_dzz.css.list" />
<style type="text/css">

</style>
</block>


<block name="body">
<div class="right_box mh928">
        <div class="list_tit">
            <span>当前位置：<a href="{$gameurl}">首页</a>&gt;&gt;<a href="{:U($gamedata['mark'].'/news_list',Array('cid'=>I('cid')))}">{$title}</a></span>
        </div>

        
        <div class="list_con">
            <ul class="list_ul clearfix">
                       
					<volist name="volist" id="vo">
				<li>
				 <span>[{$vo.ctime|date="m-d",###}]</span>
					<a href="{:U($gamedata['mark'].'/news_read',Array('id'=>$vo['id']))}">{$vo.title}</a>
				</li>
			</volist>
                            </ul>

            <div class="pagenav">
                             {$page}
                            </div>
        </div>

    </div>


</block>

<block name="footer_script">
<import type='js' file="theme.theme_one.js.index" />
<import type='js' file="theme.theme_one.js.slide" />

</block>
